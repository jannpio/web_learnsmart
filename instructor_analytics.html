<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/instructor_analytics.css">
</head>
<body>

  <div class="d-flex vh-100 bg-light">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column align-items-center text-white p-3">
      <img src="images/logo_white.png" alt="Logo" class="logo mb-1">
      
      <nav class="nav flex-column w-100 text-start">
        <label class="sidebar-label">Menu</label>
        <a href="instructor_dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="instructor_course.html" class="nav-link"><i class="bi bi-journal-bookmark-fill me-2"></i> Course</a>
        <a href="instructor_students.html" class="nav-link"><i class="bi bi-people-fill me-2"></i> My Students</a>
        <a href="instructor_analytics.html" class="nav-link active"><i class="bi bi-bar-chart-fill me-2"></i> Analytics</a>
        <a href="instructor_learning-path.html" class="nav-link"><i class="bi bi-tools me-2"></i> Learning Path</a>
      </nav>

      <button class="btn btn-danger mt-auto w-100 fw-bold logout-btn">Logout</button>
    </aside>

  <div class="content w-100 p-4">
      <h2 class="fw-bold mb-3">Analytics Panel</h2>

      <!-- Filter Section -->
      <div class="card mb-4 p-3">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Filter by:</label><br />
            <div class="btn-group">
              <button class="btn btn-outline-primary btn-sm">Student</button>
              <button class="btn btn-outline-primary btn-sm">Path</button>
              <button class="btn btn-outline-primary btn-sm">Technique</button>
            </div>
          </div>
          <div class="col-md-5">
            <label class="form-label fw-semibold">Date Range:</label>
            <div class="d-flex gap-2">
              <input type="date" class="form-control form-control-sm" />
              <span class="mt-1">to</span>
              <input type="date" class="form-control form-control-sm" />
            </div>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="card mb-4 p-3">
        <h5 class="fw-semibold mb-3">Chart View Area</h5>
        <div class="text-center p-5 border border-dashed bg-light rounded-3">
          <!-- Placeholder for chart -->
          <i class="bi bi-bar-chart-fill text-primary fs-1 mb-2"></i>
          <p class="text-muted">Chart will render here (line/bar/pie based on filters)</p>
        </div>
      </div>

      <!-- AI Insight Panel -->
      <div class="card mb-4 p-3 bg-info-subtle">
        <h6 class="fw-bold">AI Insight Panel</h6>
        <p class="mb-0">Students using <strong>Retrieval Practice</strong> 3+ times/week score <strong>12% higher</strong> on quizzes.</p>
      </div>

      <!-- Export Buttons -->
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-printer me-1"></i> PDF</button>
        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-file-earmark-spreadsheet me-1"></i> CSV</button>
        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-journal-text me-1"></i> Full Report</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
