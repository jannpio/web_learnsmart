<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <div class="container-fluid d-flex p-0 vh-100">
    <!-- Left Panel -->
    <div class="col-md-5 d-none d-md-flex left-panel text-white text-center flex-column justify-content-center align-items-center">
      <h1 class="display-4 fw-bold">Welcome Back!</h1>
      <p class="lead px-5">Sign in with your instructor account to access the platform.</p>
    </div>

    <!-- Right Panel -->
    <div class="col-md-7 col-12 d-flex justify-content-center align-items-center right-panel">
      <form class="login-form mx-auto w-100 px-4" onsubmit="handleLogin(event)">
        <img src="images/logo.png" alt="LearnSmart Logo" class="logo-img mx-auto d-block">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required />
          </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required />
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="btn submit-btn w-100 mt-3 fw-bold">Login</button>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
